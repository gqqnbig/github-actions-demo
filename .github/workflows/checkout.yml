name: checkout实例

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: 选择项目
      run: |
        let index=(RANDOM % 4)
        arr=(demo advanced-play-search uMatrixCleaner)
        targetRepo=${arr[index]}
        if [[ ${targetRepo} ]]; then
          echo "将会检出${targetRepo}"
          echo "::set-env name=targetRepo::$targetRepo"
        else
          echo "没有选中任何项目"
        fi
    - name: 检出项目
      if: ${{ env.targetRepo }}
      uses: actions/checkout@v2.1.0
      with:
        repository: gqqnbig/${{ env.targetRepo }}
        path: targetRepo
    - name: 检查日志
      if: ${{ env.targetRepo }}
      run: |
        cd ${GITHUB_WORKSPACE}/targetRepo
        git log -1
